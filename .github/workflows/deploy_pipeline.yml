name: Deploy Pipeline

on:
  push:
    branches: [main]

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}                                                                                 
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: us-east-1
  TERRAFORM_ACTION: apply

jobs:
  # Build AWS infrastructure
  deploy_aws_infrastructure:
    name: Build AWS infrastructure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: List directory contents
        run: |
          echo "Repository structure:"
          find . -name "*.tf" -type f
          ls -la ./iac/
          ls -la ./iac/iac/ || echo "iac/iac directory not found"

      - name: Run Terraform initialize
        working-directory: ./iac/iac
        run: |
          echo "Initializing Terraform..."
          # Remove any existing state files
          rm -rf .terraform .terraform.lock.hcl terraform.tfstate* 2>/dev/null || true
          # Initialize without backend first
          terraform init -backend=false
          # Then migrate to backend
          terraform init -migrate-state -force-copy
          echo "Terraform init completed"

      - name: Run Terraform plan
        working-directory: ./iac/iac
        run: |
          echo "Running Terraform plan..."
          terraform plan
          echo "Terraform plan completed"

      - name: Run Terraform apply
        working-directory: ./iac/iac
        run: |
          echo "Running Terraform apply..."
          terraform apply -auto-approve
          echo "Terraform apply completed"



